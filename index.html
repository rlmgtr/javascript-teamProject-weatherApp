<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Weather-App</title><link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"><link rel="stylesheet" href="/javascript-teamProject-weatherApp/index.ff48d5ba.css"></head><body> <section class="container search-location"> <form class="js-form search-location__form"> <input name="query" placeholder="Enter the city"> <button type="button" class="append search-location__form-btn" id="js-btnAdd"></button> </form> <div class="search-location__slider"> <button class="js-btnPrev prev search-location__slider-btnPrev"></button> <ul class="js-slider-list search-location__slider-list siema"></ul> <button class="js-btnNext next search-location__slider-btnNext"></button> </div> </section> <section class="container toggle"> <div class="toolbar"> <div class="theme-switch"> <span class="celsius isActiveColor">&degC</span> <div class="switch"> <input class="js-switch-input switch__input" type="checkbox" name="theme" id="theme-switch-control"> <label aria-hidden="true" class="js-toggle switch__label" for="theme-switch-control">On</label> <div aria-hidden="true" class="switch__marker"></div> </div> <span class="fahrenheit">&degF</span> </div> </div> </section> <section class="container current-weather"></section> <div class="button-wrapper"> <button class="button-today">Today</button> <button class="button-forecast">5 Days</button> </div> <section class="container forecast-wrap"> <div class="forecast hidden"> <h2 class="forecast__city-name"></h2> <ul class="forecast__days"></ul> <div class="forecast-info"> <ul class="forecast-info__list"></ul> <button class="forecast-info__btn hidden"></button> </div> <div class="forecast-info"> <ul class="forecast-info__list hidden"></ul> <button class="forecast-info__btn

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather-App</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="search-location container">
            <form class="search-location__form js-form">
                <input id="cityInput" name="query" placeholder="Enter the city">
                <button type="button" class="search-location__form-btn append" id="js-btnAdd"></button>
            </form>
            <div class="search-location__slider">
                <button class="search-location__slider-btnPrev js-btnPrev prev"></button>
                <ul class="search-location__slider-list js-slider-list siema"></ul>
                <button class="search-location__slider-btnNext js-btnNext next"></button>
            </div>
        </section>
        <section class="toggle container">
            <div class="toolbar">
                <div class="theme-switch">
                    <span class="celsius isActiveColor">&degC</span>
                    <div class="switch">
                        <input class="switch__input js-switch-input" type="checkbox" name="theme" id="theme-switch-control">
                        <label aria-hidden="true" class="switch__label js-toggle" for="theme-switch-control">On</label>
                        <div aria-hidden="true" class="switch__marker"></div>
                    </div>
                    <span class="fahrenheit">&degF</span>
                </div>
            </div>
        </section>

        <section class="current-weather5 container">
         <h2 id="cityName">City name here</h2>   
            
            
            
            
        </section>



        <div class="button-wrapper5">
            <a href="index.html">  <button class="button-today">Today</button></a>

            <a href="fivedays.html"><button onclick="getFiveDays()" class="button-forecast">5 days</button>
        </div>
       
        <!-- Js Script -->
        <script src="luis.js"></script>

    </body>
</html>
